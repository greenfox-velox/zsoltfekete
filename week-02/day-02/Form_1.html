<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Form_1.css">
    <form action="????" method="post">
  </head>
  <body>
    <div class="Form">
      <h1>Profil</h1>
      <div class="Mid">
        <div class="Info">
          <p class="Purplebox">Személyes adatok</p>
          <div>
            <label for="Name">Név<span class="star">*</span></label>
            <input type="text" id="Name" required /><br>
            <label for="Birth">Születési éved</label>
            <input type="year" id="Birth" placeholder="Pl.1984"/><br>
            <label for="Gender">Nemed</label><br>
            <input type="radio" name="Gender" value="Nő">Nő<br>
            <input type="radio" name="Gender" value="Férfi">Férfi<br>
            <p for="Brand">Melyik a kedvenc márkád?</p><br>
            <input type="checkbox" id="Brand1" value="Adidas">
            <label for="Brand1">Adidas</label>
            <input type="checkbox" id="Brand2" value="Opel">
            <label for="Brand2">Opel</label><br>
            <input type="checkbox" id="Brand3" value="Apple">
            <label for="Brand3">Apple</label>
            <input type="checkbox" id="Brand4" value="Ray-Ban">
            <label for="Brand4">Ray-Ban</label><br>
            <input type="checkbox" id="Brand5" value="Coca-Cola">
            <label for="Brand5">Coca-Cola</label>
            <input type="checkbox" id="Brand6" value="Starbucks">
            <label for="Brand6">Starbucks</label><br>
            <input type="checkbox" id="Brand7" value="Mazda">
            <label for="Brand7">Mazda</label>
            <input type="checkbox" id="Brand8" value="Tesla">
            <label for="Brand8">Tesla</label><br>
            <input type="checkbox" id="Brand9" value="Nike">
            <label for="Brand9">Nike</label>
            <input type="checkbox" id="Brand10" value="Yahoo">
            <label for="Brand10">Yahoo</label><br>
            <p>Többet is választhatsz</p>
          </div>
          <div class="Contact">
          <p class="Purplebox">Kapcsolatok</p>
            <div>
              <label for="Telephone">Telefonszám<span class="star">*</span></</label>
              <input type="tel" id="Telephone" required placeholder="+36 -- --- ----"><br>
              <label for="Email">Email-cím<span class="star">*</span></</label>
              <input type="email" id="Email" required placeholder="nev@domain.hu"><br>
              <label for="Facebook">Facebook profilod</label>
              <input type="url" id="Facebook" placeholder="http://facebook.com/..."><br>
              <label for="Twitter">Telefonszám</label>
              <input type="url" id="Twitter" placeholder="http://twitter.com/..."><br>
              <label for="Property">Milyen házban laksz?</label>
              <select id="Property" placeholder"Válasz típust!">
                <option value="hause">Ház</option>
                <option value="flat">Lakás</option>
              </select>
            </div>
          </div>
          <div class="msg">
            <label for="msg">Bemutatkozás<span class="star">*</span></</label><br>
            <textarea id="msg" rows="5" required placeholder"Írj magadról pár mondatot!" ></textarea>
          </div>
          </div class="file">
            <label for="File">CV Feltöltése</label><br>
            <input type="file" id="File"><br>
          </div>
          <div class="Aszf">
            <input type="checkbox" id="Aszf" value="ok">
            <label for="Aszf">Elfogadom a <a href="???">felhasznalási felételeket</a></label>
          </div>
          <div class="button">
            <button type="submit" id="Submit" value="Submit">Mentés</button>
            <button type="reset" id="Reset" value="Reset">Űrlap törlése</button>
          </div>
        </div>
      </div>
   </form>
  </body>
</html>
